<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Palworld Rcon Helper</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script defer type="module" src="rcon-cmmands.js"></script>
</head>

<body>
    <div class="container pt-5">
        <form onsubmit="return false" id="rcon-commands">
            <div class="row align-content-center">
                <div class="col-auto ">
                    <label class="col-form-label fw-bold" for="r">If commands are not working, please click reconnect
                        and make
                        sure you entered correct information</label>
                </div>
                <div>
                    <button class="btn btn-primary" id="reconnect">reconnect</button>
                </div>
            </div>

            <div class="pt-3">
                <button class="btn btn-primary" id="save">Save Server</button>
            </div>

            <div class="pt-3">
                <label class="col-form-label fw-bold" for="send">Broadcast Message to server:</label>
                <textarea class="form-control" rows="3" id="send-txt"></textarea>
                <button class="btn btn-primary" id="send">Send</button>
            </div>

            <div class="pt-3">
                <label class="col-form-label fw-bold" for="shutdown-txt">Broadcast Shutdown Message to server:</label>
                <textarea class="form-control" rows="3" col id="shutdown-txt" name="shutdown-txt"></textarea>
                <label class="col-form-label fw-bold" for="shutdown-time">Time in seconds to shutdown server:</label>
                <input class="form-control " type="number" id="shutdown-time" name="shutdown-time">
                <button class="btn btn-primary " id="shutdown">Shutdown Server</button>
            </div>

            <div class="pt-3">
                <div class="row">
                    <div class="col-2">
                        <label class="col-form-label fw-bold" for="">Kick Player (steamId):</label>
                    </div>
                    <div class="col-3">
                        <!-- <input class="form-control " type="text" id="kick-txt" name="kick"> -->
                        <select class="form-control " id="kick-txt">
                            <option value="">Select an option</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary " id="kick">Kick Player</button>
                    </div>
                </div>

            </div class="pt-3">

            <div class="pt-3">
                <div class="row">
                    <div class="col-2">
                        <label class="col-form-label fw-bold" for="">Ban Player (steamId):</label>
                    </div>
                    <div class="col-3">
                        <input class="form-control " type="text" id="ban-txt" name="ban">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary " id="ban">Ban Player</button>
                    </div>
                </div>
            </div>

            <div class="pt-3">
                <button class="btn btn-primary" id="show-players-btn">Players List</button>
            </div>
        </form>
    </div>
</body>

</html>
