<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Palworld Rcon Helper</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script defer type="module" src="players.js"></script>
</head>

<body>
    <div class="container pt-5">
        <form id="show-data" onsubmit="return false">
            <div>
                <table class="table" id="player-list">
                    <thead>
                        <tr>
                          <th scope="col">Player Name</th>
                          <th scope="col">Player UID</th>
                          <th scope="col">Steam UID</th>
                        </tr>
                      </thead>
                </table>
            </div>
            <button class="btn btn-primary " id="return">Return</button>
        </form>
    </div>
</body>

</html>
